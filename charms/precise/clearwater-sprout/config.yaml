options:
  zone:
    description: The DNS root zone for this service
    type: string
  sas:
    default: ""
    description: The location of the SAS server
    type: string
  enum:
    default: ""
    description: The location of the ENUM server
    type: string
  reg_max_expires:
    default: 300
    description: Maximum registration expiry time (sec)
    type: int
  session_max_expires:
    default: 600
    description: Maximum session expiry time (sec)
    type: int
  repo:
    default: http://repo.cw-ngv.com/juju-clearwater-1/
    description: The location of the repo server
    type: string
